<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles/main.css" />
		<link rel="stylesheet" href="./styles/register.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
			rel="stylesheet"
		/>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

		<title>Bloggo || Register</title>
	</head>

	<body>
		<div class="header primary">enter your details</div>
		<div class="content">
			<div class="section">
				<div class="section-header">personal details</div>
				<div class="section-content">
					<div class="text-input-group">
						<label>First Name:</label>
						<input type="text" id="first-name" />
					</div>
					<div class="text-input-group">
						<label>Last Name:</label>
						<input type="text" id="last-name" />
					</div>
					<div class="text-input-group">
						<label>Username:</label>
						<input type="text" id="username" />
					</div>
					<div class="text-input-group">
						<label>Email:</label>
						<input type="text" id="email" />
					</div>
				</div>
			</div>
			<div class="section">
				<div class="section-header">password</div>
				<div class="section-content">
					<div class="text-input-group">
						<label>Password:</label>
						<input type="password" id="password" />
					</div>
					<div class="text-input-group">
						<label>Retype Password:</label>
						<input type="password" id="retype-password" />
					</div>
				</div>
			</div>
			<div class="btn secondary" id="register-btn">create user</div>
		</div>
		<script src="javascript/helper/authentication.js"></script>
		<script src="javascript/helper/cookies.js"></script>
		<script src="javascript/register.js"></script>
	</body>
</html>

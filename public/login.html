<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles/login.css" />
		<link rel="stylesheet" href="./styles/main.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
			rel="stylesheet"
		/>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
		<link rel="apple-touch-icon" sizes="180x180" href="./assets/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png" />

		<title>Bloggo || Login</title>
	</head>

	<body>
		<div class="main">
			<div class="display primary"></div>
			<div class="form">
				<h2>LOGIN</h2>
				<div class="text-input-group" id="username-input">
					<label for="username">Username:</label>
					<input type="text" name="username" />
					<div class="error-message">Error Message.</div>
				</div>
				<div class="text-input-group" id="password-input">
					<label for="password">Password:</label>
					<input type="password" name="password" />
					<div class="error-message">Error Message.</div>
				</div>
				<div class="btn primary" id="login-btn">login</div>
				<a href="#" class="forgot-password">Forgot Password?</a>
				<div class="register">
					<span>New User? Click here to </span>
					<a href="/register.html">Register.</a>
				</div>
			</div>
		</div>
		<script src="javascript/helper/authentication.js"></script>
		<script src="javascript/helper/cookies.js"></script>
		<script src="javascript/helper/errorCode.js"></script>
		<script src="javascript/login.js"></script>
	</body>
